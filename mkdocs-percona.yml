# MkDocs configuration for Percona website builds

INHERIT: mkdocs-base.yml

site_url: "https://docs.percona.com/percona-server/8.0/index.html"

plugins:
  section-index: {}
  bootstrap-tables: {}

theme:
  name: material
  custom_dir: _resource/theme

extra_css:
  - css/version-select.css
  - css/toctree.css
  - css/percona.css
  - css/details.css

