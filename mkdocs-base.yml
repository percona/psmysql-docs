# MkDocs configuration for Netlify builds

site_name: Percona Server for MySQL
site_description: Documentation
site_author: Percona LLC

repo_name: percona/psmysql-docs
repo_url: https://github.com/percona/psmysql-docs
edit_uri: edit/5.7/docs/

use_directory_urls: false

# Theme for netlify testing
theme:
  name: material
  logo: _static/percona-logo.svg
  favicon: _static/percona-favicon.ico
  custom_dir: _resource/overrides/
  font:
    text: Poppins
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  # Theme features

  features:
    - search.highlight
    - navigation.top
    - content.tabs.link
    - content.code.copy
    - navigation.tracking
    - content.action.edit
    - content.action.view

extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css
  - css/nocopy.css
  - css/osano.css

extra_javascript:
  - js/version-select.js
  - js/promptremover.js
  - js/consent.js

markdown_extensions:
  attr_list: {}
  toc:
    permalink: True
    title: On this page
    toc_depth: 3
  admonition: {}
  footnotes: {}
  def_list: {} # https://michelf.ca/projects/php-markdown/extra/#def-list
  meta: {}
  md_in_html: {}
  smarty: { smart_angled_quotes: true }
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tabbed: { alternate_style: true }
  pymdownx.tilde: {}
  pymdownx.superfences: {}
  pymdownx.highlight:
    linenums: false
  pymdownx.inlinehilite: {}
  pymdownx.snippets: {}
  pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  search:
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  git-revision-date: {}
  meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
  macros:
    include_yaml:
      - "variables.yml" # Use in markdown as '{{ VAR }}'
  # exclude: # Don't process these files
  #      glob:
  #         - file.md
  with-pdf: # https://github.com/orzih/mkdocs-with-pdf
    output_path: "_pdf/PerconaServer-5.7.pdf"
    cover_title: "Percona Server Documentation"
    cover_subtitle: 5.7.44-49 (2024-03-14)
    author: "Percona Technical Documentation Team"
    cover_logo: docs/_static/Percona_Logo_Color.png
    debug_html: false
    custom_template_path: _resource/templates
    enabled_if_env: ENABLE_PDF_EXPORT
  mike:
    version_selector: true
    css_dir: css
    javascript_dir: js
    canonical_version: null

extra:
  version:
    provider: mike
  homepage:
    https://docs.percona.com/percona-for-mysql/
  edit_page_text: '<i class="uil uil-pen"></i> <b>Edit this page</b>'
  updated_text: '<i class="uil uil-refresh"></i> Page updated'

